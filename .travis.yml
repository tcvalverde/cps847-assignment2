language:
  generic

services:
  - docker

before_install:
  - docker build -t helloworldimage:v1 .
  - docker run -d --name helloworld -p 80:80 helloworldimage:v1

deploy:
  provider: elasticbeanstalk
  access_key_id: "secret"
  secret_access_key: "$secret"
  region: "us-east-2"
  app: "HelloWorldContainer"
  env: "Helloworldcontainer-env"
  bucket_name: "elasticbeanstalk-us-east-2-909574305444"
  on:
    branch: dockerizeContainer